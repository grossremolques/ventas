<h2 class="text-center" style="margin-top: 70px; margin-bottom: 50px;">GESTIÓN INTEGRAL DE PEDIDOS DE VENTA</h2>
<div class="row g-2 m-auto" style="max-width: 550px;" >
    <div class="col-12">
      <div class="card text-bg-light border-dark">
        <div class="card-body">
          <h5 class="card-title mb-3">Nota de pedido <img class="float-end" src="./assets/icons/nota-pedido.png" width="40px" alt=""></h5>
          <p class="card-text">Crear Notas de pedido de unidades 0 km</p>
          <button type="button" class="btn btn-dark float-end btn-sm" onclick="UI.openNotaDePedido()">Crear <i class="bi bi-stars"></i></button>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card text-bg-light border-dark">
        <div class="card-body">
          <h5 class="card-title mb-3">Presupuesto <img class="float-end" src="./assets/icons/pesupuesto.png" width="40px" alt=""></h5>
          <p class="card-text">Reservar trazabilidades</p>
          <button type="button" class="btn btn-dark float-end btn-sm" onclick="UI.openPresupuesto()">Crear <i class="bi bi-stars"></i></button>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card text-bg-light border-dark">
        <div class="card-body">
          <h5 class="card-title mb-3">Editar <img class="float-end" src="./assets/icons/redactor.png" width="40px" alt=""></h5>
          <p class="card-text">Editar Notas de pedidos</p>
          <button type="button" class="btn btn-light float-end btn-sm ms-2" name="clientes" onclick="UI.openEditDatos(event)">Reasignar Cliente</button>
          <button type="button" class="btn btn-secondary float-end btn-sm ms-2" name="pagos" onclick="UI.openEditDatos(event)">Datos facturación</button>
          <button type="button" class="btn btn-dark float-end btn-sm" name="modelo" onclick="UI.openEditDatos(event)">Datos técnicos</button>
        </div>
      </div>
    </div>
  </div> 
  <table class="table table-dark" hidden>
    <thead>
      <tr>
        <th>Id</th>
        <th>Modelo</th>
        <th>Cliente</th>
        <th>Fecha estimada entrega</th>
      </tr>
    </thead>

  </table>
